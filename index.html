<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <!-- jquery_ui css-->
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    <!-- self -->
    <link rel="stylesheet" href="index.css">
    <!-- swiper -->
    <link rel="stylesheet" href="swiper/swiper.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="column1">
                <h4>预览效果</h4>
                <div class="show" id="show">
                </div>
            </div>
            <div class="col-md-4">
                <h4>可选内容</h4>
                <div class="drag">
                    <div class="drag_one" id="J_drag_one">
                        <!-- Swiper -->
                        <h5>轮播图</h5>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">Slide 1</div>
                                <div class="swiper-slide">Slide 2</div>
                                <div class="swiper-slide">Slide 3</div>
                                <div class="swiper-slide">Slide 4</div>
                                <div class="swiper-slide">Slide 5</div>
                                <div class="swiper-slide">Slide 6</div>
                                <div class="swiper-slide">Slide 7</div>
                                <div class="swiper-slide">Slide 8</div>
                                <div class="swiper-slide">Slide 9</div>
                                <div class="swiper-slide">Slide 10</div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="drag_two" id="J_drag_two">
                        <!-- Swiper -->
                        <h5>产品内容</h5>
                        <div class="products">
                            <ul>
                                <li><img src=""></li>
                                <li><img src=""></li>
                                <li><img src=""></li>

                                <li><img src=""></li>
                                <li><img src=""></li>
                                <li><img src=""></li>

                                <li><img src=""></li>
                                <li><img src=""></li>
                                <li><img src=""></li>
                            </ul>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h4>选取图片</h4>
                <div class="source">
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jquery -->
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<!-- jquery_ui -->
<script src="http://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js"></script>
<!-- bootstrap js -->
<script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<!-- swiper -->
<script type="text/javascript" src="swiper/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script type="text/javascript">
// 初始化swiper
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    spaceBetween: 0,
});
// 拖拽
$('#J_drag_one').draggable({
    handle: "h4",
    revert: "invalid",
    helper: "clone",
    start: function() {
        $('.drag_one').css('width','359px');
    },
    drag: function() {

    },
    stop: function() {

    }
});

// 产品图
$('#J_drag_two').draggable({
    handle:"h4",
    revert: "invalid",
    helper: "clone"
});

$('#column1').droppable({
    drop: function( event, ui ) {
        $('#column1').addClass("ui-state-highlight");
    }
});

// 解决报错Cannot read property 'msie' of undefined
jQuery.browser = {};
(function () {
    jQuery.browser.msie = false;
    jQuery.browser.version = 0;
    if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
    }
})();
</script>

</html>
