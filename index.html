<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <!-- jquery_ui css-->
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    <!-- self -->
    <link rel="stylesheet" href="index.css">
    <!-- swiper -->
    <link rel="stylesheet" href="swiper/swiper.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="column1">
                <h4>预览效果</h4>
                <ul class="show" id="show">
                    <li class="placeholder">您可以拖拽右侧栏目</li>
                </ul>
            </div>
            <div class="col-md-4" id="column2">
                <h4>可选内容</h4>
                <ul class="drag" id="drag">
                    <li class="drag_one" id="J_drag_one">
                        <!-- Swiper -->
                        <h5>轮播图</h5>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">Slide 1</div>
                                <div class="swiper-slide">Slide 2</div>
                                <div class="swiper-slide">Slide 3</div>
                                <div class="swiper-slide">Slide 4</div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </li>
                    <li class="drag_two" id="J_drag_two">
                        <!-- Swiper -->
                        <h5>产品内容</h5>
                        <div class="products">
                            <ul class="sort">
                                <li><img src="">1</li>
                                <li><img src="">2</li>
                                <li><img src="">3</li>
                                <li><img src="">4</li>
                                <li><img src="">5</li>
                                <li><img src="">6</li>
                                <li><img src="">7</li>
                                <li><img src="">8</li>
                                <li><img src="">9</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-4" id="column3">
                <h4>选取图片</h4>
                <div class="source">
                    <ul class="img_list">
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                        <li><img src="" alt="" class="img-thumbnail"></li>
                    </ul>
                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li class="#"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jquery -->
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<!-- jquery_ui -->
<script src="http://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js"></script>
<!-- bootstrap js -->
<script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<!-- swiper -->
<script type="text/javascript" src="swiper/swiper.min.js"></script>
<!-- 引入index.js -->
<script type="text/javascript" src="index.js"></script>
<!-- Initialize Swiper -->
<script type="text/javascript">
// 初始化swiper
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    spaceBetween: 0,
});
// 解决报错Cannot read property 'msie' of undefined
jQuery.browser = {};
(function() {
    jQuery.browser.msie = false;
    jQuery.browser.version = 0;
    if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
    }
})();
</script>

</html>
